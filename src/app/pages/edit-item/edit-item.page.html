<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Update Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="cont">
    <form [formGroup]="itemForm" (submit)="update_Product()">

      <ion-item>
        <ion-label position="floating">Product Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Product Image</ion-label>
        <ion-input type="file" formControlName="imgUrl" accept="image/*" (change)="onFileSelected($event)"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Product Price</ion-label>
        <ion-input type="number" formControlName="price"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>

      <ion-item>
        <ion-button style="background: #0A0A2A ;" expand="block" (click)="update_Product()">Update Item</ion-button>
      </ion-item>
  
    </form>
  </div> 

</ion-content>
